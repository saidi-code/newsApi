name: VM Deployer

on:
  push:
    branches: [deploy-prod]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Deploy and restart server
        run: |
          pm2 delete codesquare
          cd /home/achraf/newsApi
          docker-compose down
          docker-compose up -d
          npm install
          PORT=3000 JWT_SECRET=${{ secrets.JWT_SECRET }} ENV=production npm run start:prod
